<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title" translate>Checkout</div>
    </div>
    <div class="panel-body">
        <div class="alert alert-info">
            <h4>
            <span translate>Total:</span>
            <span>{{checkout.total | currency:"&#8381;"}}</span>
            </h4>
        </div>
        
        <div ng-hide="checkout.orderId">
            <form name="checkoutForm" class="form-horizontal" role="form" ng-submit="checkout.submitPurchase()" novalidate>
                <div class="form-group has-feedback">
                    <label for="email" class="col-md-2 control-label" translate>Email</label>
                    <div class="col-md-10 has-feedback" ng-class="{'has-error': checkoutForm.email.$invalid && checkoutForm.email.$dirty, 'has-success': checkoutForm.email.$valid}">
                        <input type="email" class="form-control" name="email" placeholder="{{'email' | translate}}" ng-model="checkout.purchase.email" required>
                        <span ng-show="checkoutForm.email.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="firstName" class="col-md-2 control-label" translate>First name</label>
                    <div class="col-md-10 has-feedback" ng-class="{'has-error': checkoutForm.firstName.$invalid && checkoutForm.firstName.$dirty, 'has-success': checkoutForm.firstName.$valid}">
                        <input type="text" class="form-control" name="firstName" placeholder="first name" ng-model="checkout.purchase.firstName" required>
                        <span ng-show="checkoutForm.firstName.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                
                <div class="form-group has-feedback">
                    <label for="lastName" class="col-md-2 control-label" translate>Last name</label>
                    <div class="col-md-10 has-feedback" ng-class="{'has-error': checkoutForm.lastName.$invalid && checkoutForm.lastName.$dirty, 'has-success': checkoutForm.lastName.$valid}">
                        <input type="text" class="form-control" name="lastName" placeholder="second name" ng-model="checkout.purchase.lastName" required>
                        <span ng-show="checkoutForm.lastName.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                
                <div class="form-group has-feedback">
                    <label for="phone" class="col-md-2 control-label">Phone</label>
                    <div class="col-md-10 has-feedback" ng-class="{'has-error': checkoutForm.phone.$invalid && checkoutForm.phone.$dirty, 'has-success': checkoutForm.phone.$valid}">
                        <input type="text" class="form-control" name="phone" placeholder="phone" ng-model="checkout.purchase.phone" required>
                        <span ng-show="checkoutForm.phone.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-success" id="btn_submit" ng-disabled="checkoutForm.$invalid" translate>Submit purchase</button>
                        <button type="button" class="btn btn-primary" ng-click="checkout.cancelPurchase()" translate>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="checkout.orderId">
            <div class="alert alert-success">
                <h3 translate>Your  order has been processed.</h3>
                <h4 translate>The order confirmation number is:
                <span id="orderId">{{checkout.orderId}}</span>
                </h4>
                
                <button type="button" class="btn btn-default" ng-click="checkout.startShoppingAgain()" translate>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Continue shopping
                </button>
            </div>
        </div>
    </div>
</div>
