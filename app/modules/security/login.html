<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div ng-show="login.msg.error" class="alert alert-danger" id="login_msg_error">
		<strong translate>{{login.msg.error}}</strong>
	</div>
	<div class="panel panel-info" >
		<div class="panel-heading">
			<div class="panel-title" translate>Sign In</div>
		</div>
		<div style="padding-top:30px" class="panel-body" >
			<form name="loginForm" class="form-horizontal" role="form" ng-submit="login.login()" novalidate>
				<div id="signupalert" style="display:none" class="alert alert-danger">
					<p>Error:</p>
					<span></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group" >
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<div ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$dirty, 'has-success': loginForm.username.$valid}">
						<input type="email" class="form-control" name="username" value="" placeholder="email" ng-model="login.credentials.username" required autofocus>
					</div>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<div ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
						<input type="password" class="form-control" name="password" placeholder="{{'password' | translate}}" ng-model="login.credentials.password" required>
					</div>
				</div>
				<div style="margin-top:10px" class="form-group">
					<div class="col-sm-12 controls">
						<button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid" translate>Login</button>
						<button type="button" class="btn btn-primary" ng-click="login.cancel()" translate>Cancel</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12 control">
						<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" translate>
							Don't have an account!
							<a href="#/signup" translate>
								Sign Up Here
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
